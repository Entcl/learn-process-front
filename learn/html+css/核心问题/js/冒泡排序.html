<script>
    // // 从小到大排序
    var arr = [5, 4, 3, 2, 1];

    function orderS(arr) {
        // 轮次
        for (var i = 0; i < arr.length - 1; i++) {
            // 次数
            for (var j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            };
        };

        return arr;
    };

    console.log(orderS(arr));
</script>
