<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 1 */
    /* :first-of-type */
    
    ul>li:first-child {
        color: aqua;
    }
    /* n */
    
    ul>li:last-child {
        color: aqua;
    }
    /* :nth-child() */
    /* :nth-last-child() */
    
    ul>li:nth-child(3) {
        color: red;
    }
    /* not()否定伪类 */
    /* :empty */
    /* 啥也没有 */
</style>

<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
