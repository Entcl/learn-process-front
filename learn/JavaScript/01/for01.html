<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // *
    // **
    // ***
    // ****
    // *****
    var num = prompt("输入输出行数");
    for (var i = 1; i <= num; i++) {
        for (var j = 0; j < i; j++) {
            document.write("*")
        }
        document.write("</br>")
    }
    document.write("</br>")
        // *****
        // ****
        // ***
        // **
        // *
    for (var i = 0; i <= num; i++) {
        for (var j = 0; j < num - i; j++) {
            document.write("*")
        }
        document.write("</br>")
    }
</script>

<body>

</body>

</html>
