<!DOCTYPE HTML PUBLIC" -//W3C//DTD HTML 4.01//EN""http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>添加删除记录练习</title>
    <link rel="stylesheet" type="text/css" href="ex_2_style/css.css" />
    <script type="text/javascript">
        function del() {
            // console.log(this);
            var tr = this.parentNode.parentNode;
            // var name = tr.getElementsByTagName("td")[0].innerHTML;
            var name = tr.children[0].innerHTML;


            console.log(name);
            var flag = confirm("确定要删除" + name + "吗");
            if (flag) {
                tr.parentNode.removeChild(tr);
                // this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode);
            }
            return false;

        };
        window.onload = function() {

            var allATag = document.getElementsByTagName("a");
            for (var i = 0; i < allATag.length; i++) {
                allATag[i].onclick = del;
            };

            var addEmpButton = document.getElementById("addEmpButton");
            addEmpButton.onclick = function() {
                // <tr>
                //     <td>Bob</td>
                //     <td>bob@tom.com</td>
                //     <td>10000</td>
                //     <td><a href="deleteEmp?id=003">Delete</a></td>
                // </tr>
                var empName = document.getElementById("empName").value;
                var email = document.getElementById("email").value;
                var salary = document.getElementById("salary").value;

                // console.log(empName + email + salary);

                var tr = document.createElement("tr");
                var empNameTd = document.createElement("td");
                var emailTd = document.createElement("td");
                var salaryTd = document.createElement("td");
                var delTd = document.createElement("td");
                var a = document.createElement("a");

                a.href = "javascript:;"

                a.onclick = del;
                empNameTd.innerHTML += empName;
                emailTd.innerHTML += email;
                salaryTd.innerHTML += salary;
                a.innerHTML += "Delete";

                delTd.appendChild(a);

                tr.appendChild(empNameTd);
                tr.appendChild(emailTd);
                tr.appendChild(salaryTd);
                tr.appendChild(delTd);
                console.log(tr);

                // var employeeTable = document.getElementById("employeeTable");
                var tbody = document.getElementsByTagName("tbody")[0];
                tbody.appendChild(tr);
            };
        };
    </script>
</head>
