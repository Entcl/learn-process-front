<script>
    var arr = ["1", "2", "3"];
    console.log(arr);
    var result = arr.push("4", "5", "庞贝");
    console.log(arr);
    console.log("result = " + result);
    result = arr.pop();
    console.log("result = " + result);
    console.log(arr);

    result = arr.unshift("罗马");
    console.log("result = " + result);
    console.log(arr);

    result = arr.shift();
    console.log("result = " + result);
    console.log(arr);
</script>
