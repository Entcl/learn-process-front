<body>
    <div id="demo">

    <script type="text/javascript">
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。

        const todoTitle = Vue.extend({
            props: ["title"],
            template: "<div id=\"todoTitle\" v-bind:title=\"title\">这是todoTitle组件：{{title}}</div>",
        });

        const todoContent = Vue.extend({
            template: `
            <div id=\"todoContent\" >
                <li v-for="item in items" v-bind:item="item">
                    这是内容
                    <input type="button" value="test" @click="remove" v-on:remove="hahaha">{{item}}</input>
                    <!--<input type="button" value="test" v-on:click="remove"></input>-->
                </li>
            </div>`,
            props: ["item"],
            data() {
                return {
                    title: "",
                    items: ["a1", "a2", "a3"]
                }
            },
            methods: {
                remove: function() {
                    this.$emit("remove");
                }
            },
        });

        const todo = Vue.extend({
            name: "todo",
            data() {
                return {
                    title: "这是app的标题",

                }
            },
            methods: {
                hahaha: function() {
                    console.log(1111111);
                }
            },
            template: "<div><todoTitle></todoTitle><todoContent></todoContent></div>",
            components: {
                todoTitle,
                todoContent
            }
        });
